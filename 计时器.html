<!DOCTYPE html>
<html>
    <head>
        <title>
                计时器
        </title>
    </head>
    <body>
        <div>
            timecount!<br/>
            <button id = "btm" onclick="timecount()">
                START!
            </button>
        </div>
        <div id = "demo"></div>
    </body>
    <script>
        function timecount(){
            var a = document.getElementById"demo";
            var t = 0;
            setInterval(count(),1000);
            count();
            function count(){
                var t2 = t++; 
                a.innerHTML = t2 + "s";
            }
        }
    </script>
</html>
